<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo">
        </div>
        <nav class="header-nav">
            <ul>
                <li><a class="books" href="https://www.sulakauri.ge/wignebi/" target="_blank">წიგნები</a></li>
                <li>ავტორები</li>
                <li>ჩვენს შესახებ</li>
                <li>ბლოგი</li>
                <li>კონტაქტი</li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="assets/images/cover.png" alt="cover">
        <div class="heading">
            <div class="icon">
                <i class="fa-solid fa-feather-pointed fa-2xl" style="color: #ffffff;"></i>
            </div>
            <h1>ქალები ლიტერატურაში</h1>
        </div>
        <div class="container">
            <div class="box">
                <div class="image-box">
                    <img src="assets/images/book1.png" alt="book1">
                </div>
                <h6>თამთა მელაშვილი</h6>
                <p>შაშვი შაშვი მაყვალი</p>
                <span>8,90 ლ</span>
            </div>
            <div class="box">
                <div class="image-box">
                    <img src="assets/images/book2.png" alt="book2">
                </div>
                <h6>ეკა ქევანიშვილი</h6>
                <p>ღარიბების ტრანსპორტი არსად გაჩერდება</p>
                <span>12,70 ლ</span>
            </div>
            <div class="box">
                <div class="image-box">
                    <img src="assets/images/book3.png" alt="book3">
                </div>
                <h6>ზაირა არსენიშვილი</h6>
                <p>ვა სოფელო...</p>
                <span>18 ლ</span>
            </div>
        </div>
        <div class="heading">
            <div class="icon">
                <i class="fa-solid fa-pen-nib fa-2xl" style="color: #ffffff;"></i>
            </div>
            <h1>კვირის ავტორები</h1>
        </div>
        <div class="authors">
            <img src="assets/images/author1.png" alt="author1">
            <img src="assets/images/author2.png" alt="author2">
            <img src="assets/images/author3.png" alt="author3">
            <img src="assets/images/author4.png" alt="author4">           
        </div>
    </main>
    <footer>
        <nav class="footer-nav">
            <ul>
                <li>კონტაქტი</li>
                <li>მაღაზიები</li>
                <li>კითხვა/პასუხი</li>
            </ul>
        </nav>
        <div class="footer-icons">
            <i class="fa-brands fa-facebook-f fa-xl" style="color: #000000;"></i>
            <i class="fa-brands fa-youtube fa-xl" style="color: #000000;"></i>
            <i class="fa-brands fa-linkedin-in fa-xl" style="color: #000000;"></i>
            <i class="fa-brands fa-instagram fa-xl" style="color: #000000;"></i>
        </div>
    </footer>  
</body>
</html>
